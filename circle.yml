general:
  branches:
    ignore:
      - gh-pages
      - /release.*/
machine:
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@example.com"
dependencies:
  environment:
    PATH: './node_modules/.bin:$PATH'
  post:
    - ./nca update-modules --depth 5
    - babel src -d dist
deployment:
  create_release_branch:
    branch:
      - master
    commands:
      - ./nca release --prefix v --shrinkwrap
      - ./nca notice gh-pages
