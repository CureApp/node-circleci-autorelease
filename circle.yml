general:
  branches:
    ignore:
      - gh-pages
      - /release.*/
machine:
  environment:
    PATH: './node_modules/.bin:$PATH'
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@example.com"
dependencies:
  post:
    - npm run babel
    - ./nca update-modules --depth 5
deployment:
  create_release_branch:
    branch:
      - master
    commands:
      - ./nca release --prefix v --shrinkwrap
      - ./nca notice gh-pages
