general:
  branches:
    ignore:
      - gh-pages
      - /release.*/
machine:
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@cureapp.jp"
dependencies:
  post:
    - $(npm bin)/nca update-modules --depth 5
    - babel src -d dist
deployment:
  create_release_branch:
    branch:
      - master
    commands:
      - $(npm bin)/nca release --prefix v
      - echo "we'd like to use documentationjs!!"
      - $(npm bin)/nca notice gh-pages
